<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Front End Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="col o-char">O</div>
            <div class="col x-char">X</div>
            <div class="col o-char">O</div>
        </div>
        <div class="row">
            <div class="col x-char">X</div>
            <div class="col o-char">O</div>
            <div class="col x-char">X</div>
        </div>
        <div class="row">
            <div class="col o-char">O</div>
            <div class="col x-char">X</div>
            <div class="col o-char">O</div>
        </div>
    </div>
</body>
</html>
